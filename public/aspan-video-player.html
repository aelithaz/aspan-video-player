<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            display: block;
            margin: auto;
        }
        .controls {
            margin-top: 10px;
        }
        button, select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00e2e6;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
        }
        .progress-container {
            width: 80%;
            max-width: 800px;
            height: 10px;
            background-color: #ddd;
            margin: 10px auto;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
        }
        .chunk-markers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .chunk-marker {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: black;
            /* Change to 0.5 to show chunk markers for debugging */
            opacity: 0.5; 
        }
        #quizContainer {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            margin-top: 40px;
            text-align: left;
        }
        .quiz-question {
            margin-bottom: 20px;
        }
        .quiz-question p {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .quiz-options {
            padding-left: 20px;
        }
        .quiz-options label {
            display: block;
            margin-bottom: 5px;
        }
        #submitButton:hover:not(:disabled) {
            background-color: #00e2e69b;
        }
        #submitButton:disabled {
            background-color: #00e2e677;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h2>Survey Video Player</h2>

    <video id="surveyVideo">
        <source id="videoSource" src="videos/wealthReport.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="progress-container" id="progressContainer" onclick="seekVideo(event)">
        <div class="progress-bar" id="progressBar"></div>
        <div class="chunk-markers" id="chunkMarkers"></div>
    </div>

    <div class="controls">
        <button onclick="playVideo()">▶ Play</button>
        <button onclick="pauseVideo()">⏸ Pause</button>
        <button onclick="rewind(10)">⏪ Rewind 10s</button>
        <!-- <label for="speedSelector">Playback Speed:</label> -->
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        <!-- Handles changing video speed -->
        <!-- <select id="speedSelector" onchange="changeSpeed()">
            <option value="1">1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select> -->
    </div>

    <div id="quizContainer"></div>
    <button id="submitButton" style="display: none;">Next</button>

    <script type="module">
        import {
          changeVideo,
          playVideo,
          pauseVideo,
          rewind,
          seekVideo
        } from './videoPlayerModule.js';
      
        window.changeVideo = changeVideo;
        window.playVideo = playVideo;
        window.pauseVideo = pauseVideo;
        window.rewind = rewind;
        window.seekVideo = seekVideo;
      </script>
</body>
</html>
